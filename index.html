<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font-Awesome  -->
    <script src="https://kit.fontawesome.com/4cb4624b15.js" crossorigin="anonymous"></script>
    <!-- Manrope Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">


    <style>
        .manrope {
            font-family: "Manrope", sans-serif;
        }
    </style>
</head>

<body class="manrope">
    <header class="container mx-auto">
            <div class="navbar bg-base-100 relative bg-gradient-to-r  from-white/100 to-gray-100 rounded-lg">
                <div class=" w-full container mx-auto  ">
                    <div class="dropdown absolute  right-0 ">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden bg-white rounded-full border-gray-200 ">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-2 -ml-[60px] w-auto p-2 shadow">
                            <li><a>Home</a></li>
                            <li><a>Service</a></li>
                            <li><a>Portfolio</a></li>
                            <li><a>Blogs</a></li>
                            <li><a>Contact US</a></li>

                </div>
                <div class="navbar-center hidden lg:flex mr-[35%]">
                    <ul class="menu menu-horizontal px-1 text-[#737373]">
                        <li><a class=" hover:text-black">Home</a></li>
                        <li><a class=" hover:text-black">Service</a></li>
                        <li><a class=" hover:text-black">Portfolio</a></li>
                        <li><a class=" hover:text-black">Blogs</a></li>
                        <li><a class=" hover:text-black">Contact US</a></li>
                        
                    </ul>
                </div>
                <div class=" space-x-3 sm:space-x-5 hidden sm:inline-flex sm:absolute sm:right-32 lg:right-0">
                    <i class="fa-solid fa-magnifying-glass bg-white p-2 rounded-full"></i>
                    <i class="fa-solid fa-cart-shopping bg-white p-2 rounded-full"></i>
                    <a class="btn bg-[#ABEF5F] font-extrabold">Book Consult</a>
                </div>
            </div>
            
    </header>
    <main></main>
    <footer></footer>
